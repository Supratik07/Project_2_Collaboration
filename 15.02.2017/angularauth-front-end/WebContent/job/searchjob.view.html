<div class="form-group"></div>
search for job

<div ng-repeat="job in vm.jobs | filter:search">

<p>ID: {{job.jobId}} &nbsp;&nbsp;
<a href="#" ng-click="vm.getJobDetails(job.jobId)">Get job Details</a>

<button type="button" ng-click="vm.applyForJob(job.job.Id)"

</div>
