<div>
<div ng-show="currentUser==''">
<div class="alert alert-danger fade in">
<div>
You are not logged in...Please login<a href="#/login">here</a> to create a blog 
</div>
<div>If you are not at Register,you can register<a href="#/register">here</a>
</div>
</div>
</div>
<div ng-hide="currentUser==''">
<div class="generic-container">
<form ng-submit="vm.submit()" name="myForm" class="form-horizontal">
<label>Please fill the blog details..</label>
<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-label" for="description">Description</label>
<div class="col-md-7">
<textarea rows="100" cols="300" ng-model="vm.blog.description"
id="description" class="description form-control input-sm"
placeholder="blog description" required ng-minlength="50"
ng-maxlength="500" 
></textarea>

</div>
</div></div>
<div class="row">
<div class="form-actions floatRight">
<input type="submit" value="Create Blog" class="btn btn-warning btn-sm">
<button type="button" ng-click="vm.reset()" class="btn btn-warning btn-sm">Reset Blog</button>
</div>
</div>
</form>
</div>
</div>
